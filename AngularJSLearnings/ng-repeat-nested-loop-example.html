<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/MyScripts/ng-repeat-nested-loop-example.js"></script>
</head>
<body ng-controller="myController">
    <ul>
        <li ng-repeat="country in countries">
            {{ country.name }}
            <ul>
                <li ng-repeat="city in country.cities">
                    {{ city.name }}
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
