<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/Scripts/angular.js"></script>
    <script src="/Scripts/MyScripts/angular-bidirectional-sort.js"></script>
</head>
<body ng-controller="myController">
    <table border="1">
        <tr>
            <th ng-click="sortColumn('name')">Name</th>
            <th ng-click="sortColumn('dob')">Date of birth</th>
            <th ng-click="sortColumn('gender')">Gender</th>
            <th ng-click="sortColumn('salary')">Salary</th>
        </tr>
        <tr ng-repeat="emp in employees | orderBy: resultantSortColumn">
            <td>{{ emp.name | uppercase }}</td>
            <td>{{ emp.dob | date:"dd MMM,yyyy" }}</td>
            <td>{{ emp.gender | lowercase }}</td>
            <td>{{ emp.salary | currency:"₹"}}</td>
        </tr>
    </table>
</body>
</html>
